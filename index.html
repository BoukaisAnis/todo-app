<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/todoimg.jpg">
    <title>Lyniw | Todo App</title>
  </head>
  <body>
    <div class="todo">
      <div class="container">
        <img id="backgroundImage" src="./images/bg-desktop-light.jpg" alt="Background Image">
        <div class="todo-header">
          <h1>T O D O</h1>
          <span class="darkmode" id="darkModeToggle">
            <svg id="moon" xmlns="http://www.w3.org/2000/svg" width="26" height="26">
              <path fill="#FFF" fill-rule="evenodd" d="M13 0c.81 0 1.603.074 2.373.216C10.593 1.199 7 5.43 7 10.5 7 16.299 11.701 21 17.5 21c2.996 0 5.7-1.255 7.613-3.268C23.22 22.572 18.51 26 13 26 5.82 26 0 20.18 0 13S5.82 0 13 0z"/>
            </svg>
          </span>
          <!-- Mobile Toggle Button -->
          <button id="filterToggleBtn" class="filter-toggle-btn">Filters</button>
        </div>
        
        <!-- Input Section for New To-Do Item -->
        <div class="input">
          <input type="text" class="input-field" placeholder="Create new todo here..." />
          <button class="add-btn">Add</button>
        </div>

        <!-- List of Todo Items -->
        <ul class="todo-list">
        </ul>

        <!-- Filters Section -->
        <div class="filters">
          <button class="filter-btn" data-filter="all">All</button>
          <button class="filter-btn" data-filter="active">Active</button>
          <button class="filter-btn" data-filter="completed">Completed</button>
          <button class="clear-btn">Clear Completed</button>
        </div>
      </div>
    </div>
    <div class="attrbuit"
    style="text-align: center; margin-top: 20px;margin-bottom: 5px;color: rgb(176, 180, 183)"
    >
      <h3>hamliw :> </h3>
    </div>

    <script src="script.js"></script>
  </body>
</html>
